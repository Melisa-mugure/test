<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tables</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        table,td,th{
            border: darkgreen 1px solid;
            border-collapse: collapse;

        }
        

        h3{
            color: cornflowerblue;
            border: aqua solid 1px;
            border-radius: 5px 0 15px 40px;
        }

        th{
            color: darksalmon;
        }
        body{
            text-align: center;
            background-color: darkgray;
        }
        img{
            border-radius: 10px;
        }
    </style>
</head>
<body>

<h3>Students</h3>

<img src="images/call of duty 2.jpg" alt="got">
<table cellpadding="10">

    <tr>
        <th>Name</th>
        <th>Phone</th>
        <th>Location</th>
    </tr>
    <tr>
        <td>John Doe</td>
        <td>54554545</td>
        <td>Nairobi</td>
    </tr>
    <tr>
        <td>Mercy Mutheu</td>
        <td>6565656</td>
        <td>Nairobi</td>
    </tr>
    <tr>
        <td>Melisa Mugure</td>
        <td>07101010</td>
        <td>Eldoret</td>
    </tr>
    <tr>
        <td>Ryan Mugez</td>
        <td>075656565</td>
        <td>Nyeri</td>
    </tr>

</table>






</body>
</html>
